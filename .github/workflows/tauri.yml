name: Tauri Build

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest]
        arch: [x86_64, aarch64]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install

      - name: Fix permissions
        run: chmod +x node_modules/.bin/vite node_modules/.bin/tauri

      - name: Build frontend
        run: npm run build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets
        run: |
          if [[ "${{ matrix.platform }}" == "macos-latest" && "${{ matrix.arch }}" == "x86_64" ]]; then
            rustup target add x86_64-apple-darwin
          elif [[ "${{ matrix.platform }}" == "macos-latest" && "${{ matrix.arch }}" == "aarch64" ]]; then
            rustup target add aarch64-apple-darwin
          elif [[ "${{ matrix.platform }}" == "windows-latest" && "${{ matrix.arch }}" == "x86_64" ]]; then
            rustup target add x86_64-pc-windows-msvc
          elif [[ "${{ matrix.platform }}" == "windows-latest" && "${{ matrix.arch }}" == "aarch64" ]]; then
            rustup target add aarch64-pc-windows-msvc
          fi

      - uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          CARGO_BUILD_TARGET: ${{ matrix.arch }}-${
            { matrix.platform == 'windows-latest' && 'pc-windows-msvc' || matrix.platform == 'macos-latest' && 'apple-darwin' }
